<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Effects - Animate demo</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
    .toggler { width: 500px; height: 200px; position: relative; }
    #button { padding: .5em 1em; text-decoration: none; }
    #effect { width: 240px; height: 170px; padding: 0.4em; position: relative; background: #fff; }
    #effect h3 { margin: 0; padding: 0.4em; text-align: center; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    var state = true;
    $( "#button" ).on( "click", function() {
      if ( state ) {
        $( "#effect" ).animate({
          backgroundColor: "#aa0000",
          color: "#fff",
          width: 200
        }, 1000 );
      } else {
        $( "#effect" ).animate({
          backgroundColor: "#fff",
          color: "#000",
          width: 240
        }, 1000 );
      }
      state = !state;
    });
  } );
  ////////

  </script>
</head>
<body>
  <form>
    <p>
      <input type  = "text" name = "day" id = "day">
    </p>
  </form>
  <canvas id="canvas" width="450px" height="401px" style="background: #fff; margin:20px"></canvas>
  <div>This is our socket.html file</div>
  <p id="pp">I would like to say: </p>
  <script>
  var url = 'https://dqimongo.herokuapp.com';
  var socket = io.connect(url);
  //var rcv ;
  //var socket = io.connect();
  socket.on('message', function(data){
    console.log(data.message);
  });
  socket.on('date', function(data){
    rcv = data.date;
    console.log(rcv);
    console.log(data.offset);
    $("#day").val(rcv);
$("#pp").html('<b>現在時間：'+rcv+'</b>');    // jQuery
  })

  var bw = 400;
  // Box height
  var bh = 400;
  // Padding
  var p = 10;

  var c = document.getElementById("canvas");
  var context = c.getContext("2d");
  function drawBoard(){
  for (var x = 0; x <= bw; x += 10) {
      context.moveTo(0.5 + x + p, p);
      context.lineTo(0.5 + x + p, bh + p);
  }


  for (var x = 0; x <= bh; x += 40) {
      context.moveTo(p, 0.5 + x + p);
      context.lineTo(bw + p, 0.5 + x + p);
  }

  context.strokeStyle = "black";
  context.stroke();
  }

  drawBoard();
  </script>
  <div class="toggler">
  <div id="effect" class="ui-widget-content ui-corner-all">
    <h3 class="ui-widget-header ui-corner-all">Animate</h3>
    <p>
      Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede. Nulla lorem metus, adipiscing ut, luctus sed, hendrerit vitae, mi.
    </p>
  </div>
</div>

<button id="button" class="ui-state-default ui-corner-all">Toggle Effect</button>

</body>
</html>
